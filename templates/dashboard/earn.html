{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Wallets</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css' %}">
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="{% static "assets/css/animate.min.css" %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static "assets/css/light-bootstrap-dashboard.css" %}" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static "assets/css/pe-icon-7-stroke.css" %}" rel="stylesheet"/>

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="green" data-image="{% static 'assets/img/sidebar-5.jpg' %}">

        <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Personal Finance Helper
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/wallet/">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'wallet:wallet' %}">
                        <i class="pe-7s-user"></i>
                        <p>Wallet Profile</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'wallet:income' %}">
                        <i class="pe-7s-piggy"></i>
                        <p>Add Income</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'wallet:expense' %}">
                        <i class="pe-7s-cash"></i>
                        <p>Add Expense</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'wallet:detail' %}">
                        <i class="pe-7s-note2"></i>
                        <p>Detail List</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Earn</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="">
                                <i class="fa fa-search"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Earn</h4>
                            </div>
                            <div class="content">
                                <form action="{% url 'wallet:add_income' %}" method="post"> {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                {% for wallet in wallet_list %}
                                                    <label for="{{ wallet.wallet_name }}amount">{{ wallet.wallet_name }}</label>
                                                    <div class="input-group">
                                                        <div class="input-group-addon">$</div>
                                                        <input type="text" class="form-control"
                                                               id="{{ wallet.wallet_name }}amount"
                                                               name="{{ wallet.wallet_name }}amount" placeholder="Amount">
                                                        <div class="input-group-addon">.00</div>
                                                    </div>
                                                {% endfor %}
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Person</label>
                                                <input type="text" name="name" class="form-control"
                                                       placeholder="Entry Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Entry Note</label>
                                                <textarea rows="10" class="form-control" name="text"
                                                          placeholder="Here can be your description"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" name='earn'
                                            style="margin-right: 10pt" class="btn btn-primary btn-md btn-block">Earn
                                    </button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; 2016 <a href="#">Chumeng Zheng</a>, using by personal only.
                </p>
            </div>
        </footer>


    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="{% static "assets/js/jquery-1.10.2.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/bootstrap.min.js" %}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="{% static "assets/js/bootstrap-checkbox-radio-switch.js" %}"></script>


<!--  Notifications Plugin    -->
<script src="{% static "assets/js/bootstrap-notify.js" %}"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static "assets/js/light-bootstrap-dashboard.js" %}"></script>


</html>
